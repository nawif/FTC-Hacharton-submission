<P><B>احتاج شخص إلى مستشفى .. فأوصلته إليه ..</B></P>


<P><B>استعان بك في مشكلة فأعنته عليها ..</B></P>


<P><B>يراك تقضي حاجته .. وتقف معه في كربته .. وهو يعلم أنك لا ترجو من ذلك جزاء ولا شكوراً ..</B></P>


<P><B>أحسن إلى الناس تستعبد قلوبهم</B></P>


<P><B>فطالما استعبد الإنسان إحسان</B></P>


<P><B>رؤية ..</B></P>


<P><B>من عاش لغيره فسيعيش متعباً .. لكنه سيحيا كبيراً .. ويموت كبيراً ..</B></P>
